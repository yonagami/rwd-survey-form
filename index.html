<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="canvas">
    <main>
      <h1 id="title">Yonagami's survey form</h1>
      <p id="description">Tell us what you think about our site</p>
      <section>
        <form id="survey-form">
          <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter your name ..." required/></label>
          <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Enter your email ..." required /></label>
          <label id="number-label" for="number">Age: <input id="number" type="number" placeholder="Enter your age ..." min="18" max="120" /></label>
        </form>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
