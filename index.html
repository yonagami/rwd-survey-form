<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="canvas">
    <div id="usable-rect"
    <main>
      <h1 id="title">Yonagami's survey form</h1>
      <p id="description">Tell us what you think about our site</p>
      <section>
        <form id="survey-form">
          <fieldset>
            <legend>Site experience</legend>
	    <label for="dropdown"><div class="inputlabel">General site experience:</div>
              <select id="dropdown"  name="dropdown" >
                <option value="" disabled selected>Pick an option ...</option>
                <option value="1">Very good</option>
                <option value="2">Good</option>
                <option value="3">Average</option>
                <option value="4">Poor</option>
                <option value="5">Much to improve</option>
	      </select>
	    </label>
	    <label for="site-navigation"><div class="inputlabel">Site navigation:</div>
              <select id="site-navigation"  name="site-navigation" >
                <option value="" disabled selected>Choose ...</option>
                <option value="1">Easy peasy</option>
                <option value="2">Only for experts</option>
                <option value="3">Could be better</option>
                <option value="4">Complicated</option>
                <option value="5">Lost in the ocean</option>
	      </select>
	    <label for="site-speed"><div class="inputlabel">Speed:</div>
              <select id="site-speed"  name="site-speed" >
                <option value="" disabled selected>Pick a vehicle ...</option>
                <option value="1">Ferrari</option>
                <option value="2">Toyota</option>
                <option value="3">Mini Morris</option>
                <option value="4">Bycicle</option>
	      </select>
	    </label>
	    <label for="site-colors"><div class="inputlabel">Site colors:</div>
              <select id="site-colors"  name="site-colors" >
                <option value="" disabled selected>Take one of the following  ...</option>
                <option value="1">Good choice</option>
                <option value="2">Could be better</option>
                <option value="3">Average</option>
                <option value="4">Monotone</option>
	      </select>
	    </label>
          </fieldset>
          <fieldset>
            <legend>Visit details</legend>
	    <label class="inline one-liner" for="visit-for-work"><input id="visit-for-work" class="inline" type="radio" name="visit-type" value="visit-for-work" checked>For work</label>
	    <label class="inline one-liner" for="visit-for-leisure"><input id="visit-for-leisure" class="inline" type="radio" name="visit-type" value="visit-for-leisure">For leisure</label>
          </fieldset>
          <fieldset>
            <legend>Tell us abut your driving style</legend>
	    <label for="driver-sporty" class="one-liner"><input id="driver-sporty" class="inline" type="checkbox"  name="driver-sporty" value=driver-sporty" />Sporty</label>
	    <label for="driver-careful" class="one-liner"><input id="driver-careful" class="inline" type="checkbox"  name="driver-careful" value="driver-careful"/>Safely</label>
	    <label for="driver-speedy" class="one-liner"><input id="driver-speedy" class="inline" type="checkbox"  name="driver-speedy" value="driver-speedy"/>Speedy</label>
	    <label for="driver-toretto" class="one-liner"><input id="driver-toretto" class="inline" type="checkbox"  name="driver-toretto" value="driver-toretto" />Dom Toretto</label>
	    <label for="driving-experience" class="inputlabel">Your favorite driving experience: <textarea id="driving-experience" rows="5" cols="30" placeholder="I was on a lost highway 'cross the lone star state..." name="driving-experience"></textarea>
        </label>
          </fieldset>
          <fieldset>
            <legend>Your contact info</legend>
            <label id="name-label" for="name"><div class="inputlabel">Name: </div><input id="name" type="text" placeholder="Enter your name ..." required/></label>
            <label id="email-label" for="email"><div class="inputlabel">Email: </div><input id="email" type="email" placeholder="Enter your email ..." required /></label>
            <label id="number-label" for="number"><div class="inputlabel">Age (between 18 and 120): </div><input id="number" type="number" placeholder="Enter your age ..." min="18" max="120" /></label>
          </fieldset>
	  <input id=sublit type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
